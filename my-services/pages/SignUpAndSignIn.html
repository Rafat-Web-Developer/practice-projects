<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services App || User</title>
    <script
      src="https://kit.fontawesome.com/66aad2155e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/signUpAndSignIn.css" />
  </head>
  <body>
    <!-- //--Header section start--// -->
    <header>
      <!-- //--Navbar section start--// -->
      <nav class="container">
        <div class="navbar-icon">
          <i class="fas fa-bars"></i>
        </div>
        <div class="navbar-brand">
          <h2>Services</h2>
        </div>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./About.html">About</a></li>
          <li><a href="./Faq.html">FAQ</a></li>
          <li><a href="#">User</a></li>
        </ul>
      </nav>
    </header>
    <!-- //--Main section start--// -->
    <main class="container">
      <div class="form-container">
        <div id="loginUserID" class="loginUser">
          <div class="userInfo">
            <p>Name : <span id="username"></span></p>
            <p>Email : <span id="useremail"></span></p>
          </div>
          <div>
            <button type="button" class="btn" onclick="logout()">Logout</button>
          </div>
        </div>
        <div id="signInAndSignUpFormID" class="signInAndSignUpFormContainer">
          <div class="form-header">
            <p onclick="showSignInForm()">Sign In</p>
            <p onclick="showSignUpForm()">Sign up</p>
          </div>
          <div id="showSignInForm" class="form-body showForm">
            <form id="signin">
              <fieldset>
                <legend id="formName">Sign In</legend>
                <div class="form-control">
                  <div class="input-container">
                    <label for="email">Email :</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                  <div class="input-container">
                    <label for="password">Password :</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                  <div class="form-footer">
                    <button type="submit" class="btn">Sign in</button>
                  </div>
                </div>
                <div class="form-footer-text">
                  <p id="formFooterText">
                    New User -
                    <span onclick="showSignUpForm()">Create a new acount</span>
                  </p>
                </div>
              </fieldset>
            </form>
          </div>
          <div id="showSignUpForm" class="form-body">
            <form id="signup">
              <fieldset>
                <legend id="formName">Sign Up</legend>
                <div id="showSignUpForm" class="form-control">
                  <div class="input-container">
                    <label for="email">Name :</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Enter your name"
                      required
                    />
                  </div>
                  <div class="input-container">
                    <label for="email">Email :</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                  <div class="input-container">
                    <label for="password">Password :</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                  <div class="form-footer">
                    <button type="submit" class="btn">Sign up</button>
                  </div>
                </div>
                <div class="form-footer-text">
                  <p id="formFooterText">
                    Already have an account -
                    <span onclick="showSignInForm()">Login now</span>
                  </p>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- //--Footer section start--// -->
    <footer>
      <div class="footer-text">
        <h4>My Services App</h4>
        <p>
          Copyright &copy; 2022 <span class="author-name">Rafat Hossain</span>
        </p>
        <p>All rights reserved</p>
        <div class="social-links">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter-square"></i>
        </div>
      </div>
    </footer>
    <script src="../js/signUpAndSignIn.js"></script>
  </body>
</html>
